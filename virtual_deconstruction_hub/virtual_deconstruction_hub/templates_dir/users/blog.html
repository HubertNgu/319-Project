{% extends "users/myaccount.html" %}

{% block account_content %}

    {% if posts %}
        
        {% for blog in posts %}

            <li><b>{{ blog.title }}</b></li>
            <p><i>{{ blog.created }}</i></p>
            <p>{{ blog.text_content|truncatechars:100 }}</p>

        {% endfor %}
        
    {% else %}

        <p>No blog posts.</p>
        
    {% endif %}

    
{% endblock account_content %}
