{% extends "base.html" %}

{% block base_content %}
 <div  class="body">
    <br />
    <div style="background-color:black;border-radius:25px;height:256px;width:20%;float:left">       
        <div style="height:18px"></div>
        <center>
            <div {% if post_type == None and listings == None %} style="background-color:#00dd68;" {% endif %} onclick="document.location.href=('/myaccount/profile');" class="accountDiv" ><a class="accountLink" href="/myaccount/profile">Profile</a></div>
            <div {% if listings != None %} style="background-color:#00dd68;" {% endif %} onclick="document.location.href=('/myaccount/listings');" class="accountDiv" ><a class="accountLink" href="/myaccount/listings">Listings</a></div>
            <div {% if post_type != None and post_type == 'blog' %} style="background-color:#00dd68;" {% endif %}onclick="document.location.href=('/myaccount/blog');" class="accountDiv" ><a class="accountLink" href="/myaccount/blog">Blog Posts</a></div>
            <div {% if post_type != None and post_type == 'stry' %} style="background-color:#00dd68;" {% endif %} onclick="document.location.href=('/myaccount/stry');" class="accountDiv" ><a class="accountLink" href="/myaccount/stry">Success Stories</a></div>
            <div {% if post_type != None and post_type == 'proj' %} style="background-color:#00dd68;" {% endif %} onclick="document.location.href=('/myaccount/proj');" class="accountDiv" ><a class="accountLink" href="/myaccount/proj">Project Ideas</a></div> 
        </center>
    </div>
    
    <div style="height:100%;width:80%;margin-left:25%;margin-top:30px" valign="middle" >
        {% block account_content %}

        {% endblock account_content %}
    </div>
</div>
{% endblock base_content %}
