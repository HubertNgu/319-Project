{% extends "users/myaccount.html" %}

{% block account_content %}

    {% if posts %}
        
        {% for proj in posts %}

            <li><b>{{ proj.title }}</b></li>
            <p><i>{{ proj.created }}</i></p>
            <p>{{ proj.text_content|truncatechars:100 }}</p>

        {% endfor %}
        
    {% else %}

        <p>No Project Ideas.</p>
        
    {% endif %}

    
{% endblock account_content %}
