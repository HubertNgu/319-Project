{% block window_title %}
Add photos to your {{ post_type_title}}
{% endblock window_title %}

{% block posts_content %}

{# context for directing to a app method call ->  <form action="{% url 'listings:submit_new' listing.id %}" method="post"> #}

<table>
{{ form.as_table }}

<input type="submit" value="Submit" />
</form>
