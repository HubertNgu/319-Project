{% extends "posts/blogs_index.html" %}

{% block window_title %}
{{ posts.title }} - The Virtual Deconstruction Hub Blog
{% endblock window_title %}


{% block blogs_content %}

<table>
    {% for field in post %}
        <tr>
            <td>{{ field.name }}</td>
            <td>{{ field.value }}</td>
        </tr>
    {% endfor %}
</table>


{% endblock blogs_content %}
