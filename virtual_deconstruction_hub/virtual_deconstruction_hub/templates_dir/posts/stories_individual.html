{% extends "posts/stories_list.html" %}

{% block window_title %}
{{ post.title }}
{% endblock window_title %}


{% block posts_content %}
<table>
    {% for field in post %}
        <tr>
            <td>{{ field.name }}</td>
            <td>{{ field.value }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock posts_content %}
