{% extends "posts/stories_index.html" %}

{% block window_title %}
{{ post.title }} - The Virtual Deconstruction Hub
{% endblock window_title %}


{% block stories_content %}
<table>
    {% for field in post %}
        <tr>
            <td>{{ field.name }}</td>
            <td>{{ field.value }}</td>
        </tr>
    {% endfor %}
</table>

{% endblock stories_content %}
