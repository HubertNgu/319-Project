{% extends "base.html" %}		

{% block window_title %}
Submit a Survey - Virtual Deconstruction Hub
{% endblock window_title %}

{% block base_content %}

	<h1>Submit a Survey</h1>

	<form id="submit_survey" action="{{ submit_action }}" 
		method="post" {% if form.is_multipart %}
		enctype="multipart/form-data"{% endif %}>
		{% csrf_token %}
		<table>
			{{ form.as_table }}
		</table>
		<input type="submit" value="Submit" />
	</form>

{% endblock base_content %}
