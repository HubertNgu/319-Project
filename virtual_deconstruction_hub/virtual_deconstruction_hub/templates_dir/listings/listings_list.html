{% extends "listings/listings_index.html" %}

{% block listings_content %}

{% if listings_list %}

    <ul>
    
    {% for listing in listings_list %}
        <li> <a href="{% url  'detail' listing.id %}">{{ listing.title }} </a> </li>
    {% endfor %}
    
    </ul>
    
{% else %}

    <p>No listings are available.</p>
    
{% endif %}
	

{% endblock listings_content %}
